<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="frame">
        <h1>LOGIN</h1>
        <div class="close-sign">
            <p>X</p>
        </div>
        <div class="main-form">
            <form action="">
                <label for="user-email">Email</label>
                <input type="email" id="user-email"><br>
                <label for="user-password">Password</label>
                <input type="password" id="user-password"><br>
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me?</label>
                <button type="submit" class="btn btn-main">LOGIN</button>
            </form>
            <p>Forgot Password?</p>
        </div>
        <div class="social-media">
            <h2>OR</h2>
        </div>
        <div class="social-media__logos">
            <a href="#" class="social-media__logos google"><img src="https://via.placeholder.com/150" alt=""></a>
            <a href="#" class="social-media__logos facebbok"><img src="https://via.placeholder.com/150" alt=""></a>
            <a href="#" class="social-media__logos linkedin"><img src="https://via.placeholder.com/150" alt=""></a>
        </div>
        <div class="sign-up">
            <p>Need an account?</p>    
            <a href="#" >Sign Up</a>         
        </div>
    </div>
</body>
</html>
