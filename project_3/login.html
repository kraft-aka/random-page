<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation"><a href="index.html" role="menuitem" class="navigation-list__item"></a>Home</li>
          <li role="presentation"><a href="events.html" role="menuitem" class="navigation-list__item">Events</a> </li>
          <li role="presentation"><a href="button.html" role="menuitem" class="navigation-list__item">Button</a></li>
          <li role="presentation"><a href="login.html" role="menuitem" class="navigation-list__item">Login</a></li>
        </ul>
      </nav>
    </header>

    <h1>Login</h1>

    <div>
      <form class="login-from" action="index.html" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Type your username"><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" placeholder="Type your password">
      </form>
      <p>Forgot password?</p>
    </div>
    <div>
      <form class="login-button" action="index.html" method="post">
        <button type="submit" name="button">LOGIN</button>
      </form>
    </div>
    <div class="footer footer-page">
      <p>Or Sign Up Using</p>
      <div class="footer footer-social__media">
        <img src="https://via.placeholder.com/30x30" alt="">
        <img src="https://via.placeholder.com/30x30" alt="">
        <img src="https://via.placeholder.com/30x30" alt="">
      </div>
    </div>
    <div class="footer footer-sign__up">
      <p>Or Sign Up Using</p>
      <a href="#">SIGN UP</a>
    </div>
  </body>
</html>
